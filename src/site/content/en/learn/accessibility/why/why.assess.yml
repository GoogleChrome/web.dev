setLeader: Test your knowledge of why a11y matters
tabLabel: question
questions:
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "0"
    stem: How many people globally self-identify as disabled?
    options:
      - content: "1.3 billion"
        rationale: "According to WHO, disability results from the interaction between individuals with a health condition, as well as personal and environmental factors."
      - content: "3 billion"
        rationale: "Not quite!"
      - content: "10 million"
        rationale: "Not quite!"
  - type: multiple-choice
    cardinality: "1+"
    correctAnswers: "0,1,2"
    stem: What tools are commonly used to help disabled people use the web?
    options:
      - content: "Screen readers"
        rationale: "Screen readers allow people to relay information from a computer using speech or braille, with a Text-To-Speech engine."
      - content: "Braille output devices"
        rationale: "A Braille display is an electro-mechanical device which helps people with visual impairments read text output."
      - content: "Operating system settings"
        rationale: "A user with seizures or vestibular disorders may set preferences within their operating system to reduce motion."
