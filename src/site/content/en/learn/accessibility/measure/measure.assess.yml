setLeader: Test your knowledge of measuring accessibility
tabLabel: question
questions:
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "0"
    stem: What is the top level of WCAG performance?
    options:
      - content: "AAA Level"
        rationale: "Yes!"
      - content: "A Level"
        rationale: "A level is the most basic level of the WCAG standards, at 30 criteria."
      - content: "POUR"
        rationale: "POUR is a set of principles to help you focus on how your products are used. But, this is not the measurable standard."
  - type: multiple-choice
    cardinality: "1+"
    correctAnswers: "0,2,3"
    stem: What are examples of operable?
    options:
      - content: "Users have enough time to complete a form."
        rationale: "Yes!"
      - content: "Simple language is used."
        rationale: "Try again."
      - content: "All active elements have keyboard and touchscreen support."
        rationale: "Yes!"
      - content: "All videos have controls."
        rationale: "Yes!"
