setLeader: Test your knowledge of pseudo classes
height: unset
tabLabel: question
questions:
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "0"
    stem: |
      Pseudo-classes select elements based on internal browser state, while
      Pseudo-elements select browser owned parts of elements?
    options:
      - content: "True"
        rationale: "Watch for the use of a single or double `:` as a key
        distinguishing character in the selector"
      - content: "False"
        rationale: "Pseudo-elements are for parts, Pseudo-classes are for
        state."
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "1"
    stem: Like psuedo-elements, all CSS styles are available for use?
    options:
      - content: "True"
        rationale: "There are meaningful limits to what you can style based on
        state or styles you can apply to internal elements."
      - content: "False"
        rationale: "The limitations prevent authors from creating impossible or
        undesirable user states."
