setLeader: Test your knowledge of functions
tabLabel: question
questions:
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "2"
    stem: CSS functions can be identified by which characters?
    options:
      - content: "`[]`"
        rationale: "These characters are for arrays in Javascript."
      - content: "`{}`"
        rationale: "These characters wrap rules in CSS."
      - content: "`()`"
        rationale: "Functions use these characters to wrap arguments yep!"
      - content: "`::`"
        rationale: "These characters are for pseudo-elements in CSS."
      - content: "`:`"
        rationale: "These characters are for pseudo-classes in CSS."
