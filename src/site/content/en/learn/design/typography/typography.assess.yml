setLeader: Test your knowledge on typography
height: unset
tabLabel: question
questions:
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "1"
    stem: "Styles must be added for text to wrap within the viewport."
    options:
      - content: "True"
        rationale: "Adding styles is not necessary."
      - content: "False"
        rationale: "Text will wrap by default without any additional styles."
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "2"
    stem: "`clamp()` is useful for fluid typography because"
    options:
      - content: "It allows easy embedding of `calc()` functions"
        rationale: "While this is true, it's not a good reason to use `clamp()` for typography."
      - content: "The browser support for it is great."
        rationale: "While this is true, it's not a good reason to use `clamp()` for typography."
      - content: "It allows locking the font size between sensible minimums and maximums while also providing a scalable middle value."
        rationale: "Exactly, prevent too small or too large text, while also providing a smooth scaling font size."
      - content: "It makes the math easy."
        rationale: "Try again."
  - type: multiple-choice
    cardinality: "1"
    correctAnswers: "2"
    stem: "Which type of `line-height` values were recommended in this guide?"
    options:
      - content: "`24px`"
        rationale: "The post explicitly says don't use pixel values for `line-height`."
      - content: "`2rem`"
        rationale: "While rems are relative values, they can still create too small or too large line-heights."
      - content: "`1.5`"
        rationale: "Unitless relative values are recommended."
      - content: "`2vw`"
        rationale: "Viewport units as `line-height` would problematic."
  - type: multiple-choice
    cardinality: "1+"
    correctAnswers: "0,3"
    stem: "What does `font-display` do?"
    options:
      - content: "Tells the browser how to manage switching from a system font to a web font."
        rationale: "Helps with the transition to a custom font."
      - content: "Allows setting the font to `block` or `inline-block`."
        rationale: "Fonts do not have display types."
      - content: "Changes if the font is hidden or not."
        rationale: "Fonts cannot be hidden."
      - content: "Provides control for timing the user experience of loading remote fonts."
        rationale: "Helps authors tailor the loading experience of custom fonts."