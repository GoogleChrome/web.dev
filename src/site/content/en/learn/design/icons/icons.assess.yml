    options:
      - content: "Styleable from CSS"
        rationale: "Match SVG icon shapes to buttons and brand colors."
      - content: "No download required."
        rationale: "All the instructions are there."
      - content: "Lazy loaded by default."
        rationale: "No download to be lazy about."
      - content: "Less CPU usage."
        rationale: "I made this up."
