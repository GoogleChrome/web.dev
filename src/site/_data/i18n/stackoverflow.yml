ask_question:
  en: Have a question about using this feature? You can get help by
      <a href="https://stackoverflow.com/questions/ask?tags=<TAG>">asking a question on Stack Overflow</a>, or
      <a href="https://stackoverflow.com/search?q=%5B<TAG>%5D+is%3Aquestion">browsing a list of questions</a>
      asked by other developers.
  es: ¿Tiene alguna pregunta sobre el uso de esta función? Puede obtener ayuda
         <a href="https://stackoverflow.com/questions/ask?tags=<TAG> "> hacer una pregunta sobre Stack Overflow </a>, o
         <a href="https://stackoverflow.com/search?q=%5B<TAG>% 5D + es% 3Aquestion "> navegando por una lista de preguntas </a>
         preguntado por otros desarrolladores.