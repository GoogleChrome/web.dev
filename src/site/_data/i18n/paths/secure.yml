description:
  en: Ensure your site and your users' data is secure.
  es: Asegúrese de que su sitio web y los datos de sus usuarios están seguros.
  ja: あなたのサイトとユーザーのデータを確実にセキュリティで保護しましょう。
  ko: 사이트와 사용자 데이터를 안전하게 지키세요.
  pt: Garanta que seu site e os dados de seus usuários estejam seguros.
  ru: Обеспечьте безопасность своего сайта и пользовательских данных.
  zh: 确保您的网站和用户数据安全。

overview:
  en: Every website is vulnerable to attack—not just those handling sensitive data. In this section you'll learn simple techniques to keep your users, your content and your business secure.
  es: Todos los sitios web son vulnerables a ataques, no solo los que manejan datos confidenciales. En esta sección aprenderá técnicas sencillas para mantener seguros a sus usuarios, su contenido y su empresa.
  ja: 機密データを扱う Web サイトだけでなく、あらゆる Web サイトが攻撃に対する脆弱性を抱えています。このセクションでは、ユーザー、コンテンツ、ビジネスを安全に保つために有効となる簡単なテクニックをご紹介します。
  ko: 민감한 데이터를 처리하는 웹사이트뿐만 아니라 모든 웹사이트가 공격에 취약합니다. 이 섹션에서는 사용자, 콘텐츠 및 비즈니스를 안전하게 보호하는 간단한 기술을 알아봅니다.
  pt: Cada site é vulnerável a ataques – não apenas aqueles que lidam com dados confidenciais. Nesta seção, você aprenderá técnicas simples para manter seus usuários, seu conteúdo e sua empresa seguros.
  ru: Любые сайты подвержены атакам — даже те, которые не обрабатывают конфиденциальную информацию. В этом разделе вы узнаете простые методы, которые помогут защитить ваших пользователей, ваш контент и ваш бизнес.
  zh: 不仅那些处理敏感数据的网站容易受到攻击，其实每个网站都容易受到攻击。在本部分中，您将了解能够保持您的用户、内容和业务安全的简单技术。

