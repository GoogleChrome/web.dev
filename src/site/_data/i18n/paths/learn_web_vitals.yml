overview:
  en: An initiative to provide unified guidance for quality signals that are essential to delivering a great user experience on the web.
  es: Una iniciativa para proporcionar una guía unificada para las señales de calidad que son esenciales para ofrecer una gran experiencia de usuario en la web.
  ja: Web 上での優れたユーザーエクスペリエンスの提供に不可欠な品質シグナルに関する統一されたガイダンスを提供するためのイニシアチブです。
  ko: 웹에서 훌륭한 사용자 경험을 제공하는 데 필수적인 품질 신호와 관련하여 통합적 가이드를 제공하는 이니셔티브입니다.
  pt: Uma iniciativa que proporciona orientação unificada para sinais de qualidade que são essenciais para oferecer uma ótima experiência ao usuário na web.
  ru: Инициатива по предоставлению унифицированных сигналов качества для повышения удобства пользователей сайтов.
  zh: 一项旨在为质量信号提供统一指导的计划，这些信号对于提供出色的网络用户体验至关重要。

