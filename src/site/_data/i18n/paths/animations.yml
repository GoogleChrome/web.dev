overview:
  en: A curated collection of high-quality resources that will help you understand why some animations are slow, and how to build and debug your own animations with CSS or JavaScript.
  es: Una colección seleccionada de recursos de alta calidad que le ayudarán a comprender por qué algunas animaciones son lentas, y cómo crear y depurar sus propias animaciones con CSS o JavaScript.
  ja: 一部のアニメーションの動作が遅い理由や、CSS や JavaScript を活用した独自のアニメーションの開発方法やデバッグの実施方法の理解に役立つ質の高いリソースを厳選したコレクションです。
  ko: 일부 애니메이션이 느린 이유와 CSS 또는 JavaScript를 사용하여 애니메이션을 빌드하고 디버그하는 방법을 이해하는 데 도움이 되는 선별된 고품격 리소스 모음입니다.
  pt: Uma coleção organizada de recursos de alta qualidade que vão lhe ajudar a entender por que algumas animações são lentas e como criar e depurar suas próprias animações com CSS ou JavaScript.
  ru: Коллекция специально отобранных высококачественных ресурсов, которые расскажут вам, в чём причина медленной отрисовки некоторых анимаций и как можно создавать и отлаживать собственные анимации с помощью CSS или JavaScript.
  zh: 一个精选高质量资源集合，能够帮助您了解某些动画运行缓慢的原因，以及如何使用 CSS 或 JavaScript 构建和调试您自己的动画。

