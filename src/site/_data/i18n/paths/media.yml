overview:
  en: Learn to add media capabilities to your site using either basic HTML or a media framework such as Shaka Player, JW Player, or Video.js.
  es: Aprenda cómo agregar funcionalidades multimedia a su sitio web utilizando HTML básico o una estructura multimedia como Shaka Player, JW Player o Video.js.
  ja: 基本的な HTML、Shaka Player、JW Player、Video.js などのメディアフレームワークを使用し、サイトにメディア機能を追加する方法について説明します。
  ko: 기본 HTML, 또는 Shaka Player, JW Player, Video.js와 같은 미디어 프레임워크를 사용하여 사이트에 미디어 기능을 추가하는 방법을 알아보세요.
  pt: Aprenda a adicionar recursos de mídia a seu site usando HTML básico ou um framework de mídia como Shaka Player, JW Player ou Video.js.
  ru: Узнайте, как добавлять на сайты мультимедийные возможности, используя базовый HTML или мультимедийные фреймворки, такие как Shaka Player, JW Player или Video.js.
  zh: 学习使用基本的 HTML 或媒体框架（如 Shaka Player、JW Player 或 Video.js）向您的网站添加媒体功能。

