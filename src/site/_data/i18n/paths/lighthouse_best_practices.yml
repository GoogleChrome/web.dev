  pt: Auditorias de práticas recomendadas
  ru: Аудиты соблюдения рекомендаций
  zh: 最佳做法审核

description:
  en: Improve code health of your web page following these best practices
  es: Mejore el estado del código de su página web siguiendo estas prácticas recomendadas
  ja: 以下のベストプラクティスに従って Web ページのコードの健全性を改善します。
  ko: 다음 모범 사례에 따라 웹 페이지의 코드 상태를 개선하세요.
  pt: Melhore a qualidade do código da sua página web seguindo essas práticas recomendadas
  ru: Повысьте качество кода своей веб-страницы, следуя этим рекомендациям
  zh: 遵循这些最佳做法，改善您网页的代码健康状况

overview:
  en: These checks highlight opportunities to improve the overall code health of your web app.
  es: Estas revisiones destacan las oportunidades de mejorar el estado general del código de su aplicación web.
  ja: これらを確認することにより、Web アプリのコードの健全性を全体的に向上させるために必要となる改善項目を浮き彫りにします。
  ko: 이러한 검사는 웹 앱의 전반적인 코드 상태를 개선할 수 있는 기회를 드러내 줍니다.
  pt: Essas verificações destacam oportunidades para melhorar a qualidade geral do código da sua aplicação web.
  ru: Эти тесты позволяют выявить возможности для повышения общего качества кода вашего веб-приложения.
  zh: 这些检查突出了可以改善您的 Web 应用整体代码健康状况的机会。

