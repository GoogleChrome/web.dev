title:
  en: Mini apps
  es: Mini aplicaciones
  ja: ミニアプリ
  ko: 미니 앱
  pt: Miniaplicativos
  ru: Мини-приложения
  zh: 小程序

description:
  en: A web developer's exploration into mini apps—apps that are built with web technologies but that do not run in browsers.
  es: Un desarrollador web explora las mini aplicaciones, es decir, las aplicaciones creadas con tecnologías web pero que no se ejecutan en los navegadores.
  ja: ある Web 開発者によるミニアプリの探求 — ミニアプリとは、Web 技術を用いて構築されているもののブラウザーでは動作しないアプリケーションのことを指します。
  ko: 웹 기술로 구축되었지만 브라우저에서 실행되지 않는 앱인 미니 앱에 대한 웹 개발자 탐색.
  pt: 'Uma introdução, para desenvolvedores web, aos miniaplicativos: aplicações que são construídas com tecnologias web mas que não rodam em navegadores.'
  ru: Введение для веб-разработчиков в мини-приложения — приложения, основанные на веб-технологиях, но работающие не в браузере.
  zh: 一个网站开发者对小程序（利用网页技术构建但不在浏览器中运行的应用）的探索。

overview:
  en: Learn more about the thriving ecosystem of mini apps and what web developers can learn from it.
  es: Obtenga más información sobre el próspero ecosistema de las mini aplicaciones y lo que los desarrolladores web pueden aprender de él.
  ja: 活性化を続けるミニアプリのエコシステムと、Web 開発者がそこから学ぶことができる内容についてご紹介します。
  ko: 미니 앱의 번창하는 생태계와 웹 개발자가 이를 통해 배울 수 있는 점에 대해 자세히 알아보세요.
  pt: Saiba mais sobre o vibrante ecossistema dos miniaplicativos e o que os desenvolvedores web podem aprender com eles.
  ru: Узнайте подробнее о бурно развивающейся экосистеме мини-приложений и о том, что могут из нее извлечь веб-разработчики.
  zh: 详细了解蓬勃发展的小程序生态系统，以及网站开发者可以从中学习的东西。

