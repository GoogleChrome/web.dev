title:
  en: Accessible to all
  es: Accesible para todos
  ja: すべてのユーザーをアクセス可能に
  ko: 누구나 이용 가능
  pt: Acessível a todos
  ru: Доступность для всех
  zh: 让所有人都能访问

description:
  en: Build a site that works for all of your users.
  es: Crea un sitio que funcione para todos sus usuarios.
  ja: すべてのユーザーにとってアクセスが可能なサイトを構築しましょう。
  ko: 모든 사용자에게 적합한 사이트를 구축하세요.
  pt: Crie um site que funcione para todos os seus usuários.
  ru: Создайте сайт, который подойдет для всех ваших пользователей.
  zh: 构建一个适用于所有用户的网站。

overview:
  en: All users should be able to access your content. In this section you'll learn how to provide a robust experience to your users that accounts for their context and any situational, temporary, or permanent disabilities.
  es: Todos los usuarios deben poder acceder a su contenido. En esta sección aprenderá cómo proporcionar una experiencia sólida a sus usuarios, teniendo en cuenta su contexto y cualquier situación de discapacidad, temporal o permanente.
  ja: すべてのユーザーがコンテンツにアクセスできるようにする必要があります。このセクションでは、ユーザーの文脈や、状況に起因する障害、一時的な障害、永続的な障害を考慮に入れ、ユーザーに対して安定したエクスペリエンスを提供する方法について説明します。
  ko: 모든 사용자가 콘텐츠에 액세스할 수 있어야 합니다. 이 섹션에서는 컨텍스트와 모든 상황적, 일시적 또는 영구적 장애를 고려하여 사용자에게 강력한 경험을 제공하는 방법을 알아봅니다.
  pt: Todos os usuários devem poder acessar seu conteúdo. Nesta seção, você aprenderá como fornecer uma experiência robusta para seus usuários, considerando seu contexto e quaisquer deficiências situacionais, temporárias ou permanentes.
  ru: Контент на вашем сайте должен быть доступен для всех. В этом разделе вы узнаете, как сделать доступ к сайту удобным для пользователей независимо от их контекста, а также от различных ситуативных, временных или постоянных ограничений.
  zh: 所有用户都应该能够访问您的内容。在此部分中，您将了解如何在考虑用户所处境况以及他们在任何情况下的、暂时性或永久性残疾的同时，为您的用户提供一种健全的体验。

