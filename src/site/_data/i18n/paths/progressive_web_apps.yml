title:
  en: Progressive Web Apps
  es: Aplicaciones web progresivas
  ja: プログレッシブウェブアプリ
  ko: 프로그레시브 웹 앱
  pt: Aplicações Web Progressivas
  ru: Прогрессивные веб-приложения
  zh: 渐进式 Web 应用

description:
  en: Websites that took all the right vitamins.
  es: Sitios web que cuentan con todos los elementos que se necesitan.
  ja: すべてのビタミンを正しく摂取した Web サイト。
  ko: 살아 생동하는 데 필요한 요소를 모두 갖춘 웹사이트.
  pt: Sites que tomaram todas as vitaminas certas.
  ru: Сайты, которые принимали правильные витамины.
  zh: 采用所有正确组成要素的网站。

overview:
  en: In this collection, you'll learn what makes a Progressive Web App special, how they can affect your business, and how to build them.
  es: En esta colección, aprenderá qué hace especial a una aplicación web progresiva, cómo pueden afectar a su empresa y cómo crearlas.
  ja: このコレクションでは、プログレッシブウェブアプリの特徴、ビジネスに与える影響、構築方法について説明します。
  ko: 이 컬렉션에서는 프로그레시브 웹 앱을 특별하게 만드는 요소, 이것이 비즈니스에 미치는 영향과 구축 방법을 알아봅니다.
  pt: Nesta coleção, você aprenderá o que torna especial uma Aplicação Web Progressiva, como elas podem afetar sua empresa e como construí-las.
  ru: В этой серии вы узнаете об уникальных особенностях прогрессивных веб-приложений, об их преимуществах для бизнеса и о процессе их создания.
  zh: 在本系列文章中，您将了解渐进式 Web 应用的特点、这些特点对您业务的影响，以及如何构建这些特点。

