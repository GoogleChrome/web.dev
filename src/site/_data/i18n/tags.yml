scale-on-web:
  title:
    en: Scale on web
    es: Escalar en la web
    ja: Web のスケーリング
    ko: 웹에서 확장
    pt: Scale on web
    ru: Scale on web
    zh: 在网络上扩缩
  description:
    en: A collection of short case studies from India and Southeast Asia celebrating the success stories of Google partners across multiple aspects of modern web development. Learn how these partners achieved scale while building amazing web experiences and delighting their customers.
    es: Una colección de estudios de casos breves procedentes de la India y el sudeste asiático en los que se celebran las historias de éxito de los socios de Google en varios aspectos del desarrollo web moderno. Descubra cómo estos socios lograron escalar al mismo tiempo que diseñaban experiencias web increíbles y encantaban a sus clientes.
    ja: 最先端の Web 開発のさまざまな場面で Google のパートナーの皆さまが体験したサクセスストーリーを紹介する、インドおよび東南アジアでの事例を集めた簡潔なケーススタディ集です。パートナー企業の皆さまが規模の拡大を実現しながら素晴らしい Web エクスペリエンスを構築し、顧客満足を獲得した方法をぜひご確認ください。
    ko: 현대식 웹 개발의 다양한 측면에서 Google 파트너가 거둔 성공 사례를 기념하기 위해 인도 및 동남아시아의 짧은 사례 연구를 한데 모았습니다. 이러한 파트너들이 놀라운 웹 경험을 구축하고 고객에게 기쁨을 주는 동시에 비즈니스를 확장할 수 있었던 방법을 알아보세요.
    pt: Uma coleção de estudos de caso curtos da Índia e do Sudeste Asiático que celebram as histórias de sucesso dos parceiros Google em vários aspectos do desenvolvimento web moderno. Saiba como esses parceiros cresceram enquanto criavam experiências incríveis na web encantando seus clientes.
    ru: Серия кратких разборов конкретных случаев из Индии и Юго-Восточной Азии, рассказывающих об успехах партнеров Google в различных аспектах современной веб-разработки. Узнайте, как им удалось достичь роста, разрабатывая потрясающие веб-продукты и радуя своих клиентов.
    zh: 来自印度和东南亚的一系列简短的案例研究，庆祝 Google 合作伙伴在现代网络开发的多个方面的成功故事。了解这些合作伙伴如何在构建出色的网络体验并使客户满意的同时实现扩缩。

