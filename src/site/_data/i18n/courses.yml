learn_css:
  title:
    en: Learn CSS!
    es: ¡Aprenda CSS!
    ja: CSS を学びましょう！
    ko: CSS를 배우세요!
    pt: Aprenda CSS!
    ru: Изучаем CSS!
    zh: 学习 CSS！
  description:
    en: "Let’s gleefully breakdown complex aspects of CSS into digestible episodes covering everything from accessibility to z-index."
    es: "Dividamos alegremente los aspectos complejos de CSS en episodios digeribles que abarquen todo, desde la accesibilidad hasta el z-índex."
    ja: "アクセシビリティから z-index に至るまで、CSS の難解な部分を分かりやすいエピソードに分けて楽しく解説していきます。"
    ko: "CSS의 복잡한 측면을 접근성부터 z-인덱스까지 모든 부분을 다룬 부담 없는 다양한 에피소드로 즐겁게 꾸며 보겠습니다."
    pt: "Vamos dividir aspectos complexos do CSS em episódios digeríveis cobrindo tudo, desde a acessibilidade até o z-index."
    ru: "Разбор сложных аспектов CSS в рамках коротких эпизодов, охватывающих все темы, начиная с доступности и заканчивая z-index."
    zh: "我们来愉快地将 CSS 的种种复杂方面拆解成可消化吸收的知识点，涵盖从无障碍功能到 z-index 的所有内容。"
