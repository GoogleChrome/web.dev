no_javascript:
  en: It seems like you have JavaScript disabled or it failed to load. After you submit the form, press the back button to return to the site.
  es: Parece que tiene JavaScript deshabilitado o no se pudo cargar. Después de enviar el formulario, presione el botón Atrás para regresar al sitio.
  ja: JavaScript が無効になっているか、読み込みに失敗したようです。フォームの送信後、戻るボタンを押してサイトに戻ってください。
  ko: JavaScript가 비활성화되었거나 로드에 실패한 것 같습니다. 양식을 제출한 후 뒤로 버튼을 눌러 사이트로 돌아가세요.
  pt: Parece que você desabilitou o JavaScript ou ele não foi carregado. Depois de enviar o formulário, pressione o botão "voltar" para retornar ao site.
  ru: Похоже, у вас отключен JavaScript или код не загрузился. После отправки формы нажмите «Назад», чтобы вернуться на сайт.
  zh: 您似乎已停用 JavaScript 或 JavaScript 加载失败。在您提交表单后，请按“后退”按钮返回到网站。

