notice:
  en: Don't worry, no spam here! Your information will only be used for web.dev and Chrome related updates and our emails are typically no more than 1-2 times a month. You can unsubscribe anytime.
  es: ¡No te preocupes, no hay spam aquí! Su información solo se utilizará para web.dev y actualizaciones relacionadas con Chrome y nuestros correos electrónicos no suelen recibir más de 1 a 2 veces al mes. Puede anular su suscripción en cualquier momento.
  ja: 迷惑メールを送信することはありませんので、ご安心ください。お客様の情報は web.dev や Chrome に関連する最新情報の提供にのみ使用され、メールは通常 1 か月に 1 回から 2 回しか送信されません。配信の停止は、いつでも可能です。
  ko: 걱정하지 마세요. 스팸은 없습니다! 귀하의 정보는 web.dev 및 Chrome 관련 업데이트에만 사용되며 당사에서 보내는 이메일은 일반적으로 한 달에 1-2회를 넘지 않습니다. 언제든지 구독을 취소할 수 있습니다.
  pt: Não se preocupe, aqui não tem spam! Suas informações apenas serão usadas para atualizações relacionadas ao web.dev e ao Chrome e geralmente não enviamos e-mail mais que 1-2 vezes por mês. Você pode cancelar sua inscrição a qualquer momento.
  ru: Мы не рассылаем спам. Ваши данные будут использоваться только для отправки новостей, связанных с web.dev и Chrome (как правило, не больше 1–2 писем в месяц). Отписаться можно в любой момент.
  zh: 无需担心垃圾邮件！我们只会将您的信息用于 web.dev 和 Chrome 的相关动态，且我们每月发送的电子邮件数量不会超过 1-2 封。您可以随时退订。

add_me:
  en: Add me to the web.dev mailing list.
  es: Agrégame a la lista de correo web.dev.
  ja: web.dev メーリングリストに参加します。
  ko: web.dev 수신자 목록에 추가해주세요.
  pt: Adicione-me à lista de discussão web.dev.
  ru: Подписаться на рассылку web.dev.
  zh: 将我加入 web.dev 邮寄名单。

i_accept_terms:
