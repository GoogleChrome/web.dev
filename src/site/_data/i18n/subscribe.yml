  es: Acepto los <a href="https://policies.google.com/terms" target="_blank" rel="noopener"> Términos y condiciones </a> de Google y reconozco que mi información se utilizará de acuerdo con con la <a href="https://policies.google.com/privacy" target="_blank" rel="noopener"> Política de privacidad </a> de Google.
  ja: Google の<a href="https://policies.google.com/terms" target="_blank" rel="noopener">利用規約</a>に同意し、Google の<a href="https://policies.google.com/privacy" target="_blank" rel="noopener">プライバシーポリシー</a>に基づいて自身の情報が使用されることを認めます。
  ko: 본인은 Google의 <a href="https://policies.google.com/terms" target="_blank" rel="noopener">이용 약관</a>에 동의하며 본인의 정보가 Google의 <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">개인정보보호 정책</a>에 따라 이용된다는 것을 인정합니다.
  pt: Aceito os <a href="https://policies.google.com/terms" target="_blank" rel="noopener">Termos e Condições</a> do Google e reconheço que minhas informações serão usadas de acordo com a <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">Política de Privacidade</a> do Google.
  ru: Я принимаю <a href="https://policies.google.com/terms" target="_blank" rel="noopener">условия использования</a> Google и соглашаюсь, что моя информация будет использоваться в соответствии с <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">политикой конфиденциальности</a> Google.
  zh: 我接受 Google 的<a href="https://policies.google.com/terms" target="_blank" rel="noopener">条款</a>，并知悉 Google 将会遵照<a href="https://policies.google.com/privacy" target="_blank" rel="noopener">隐私权政策</a>使用我的信息。
